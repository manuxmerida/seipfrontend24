 </div>
 
 <section class="container">
    <div style=" font-size: 18px; background-color: black; color: white;" class="text-center "  for="">EDITAR MUNICIPIO</div>
    <form [formGroup]="formuMuni" (ngSubmit)="put()" ngNativeValidate>
       

     



        <div  class="form-group " style="margin-top: 20px;" >
            <div    class="inplabel" for="">Nombre del municipio:</div>
            <input  maxlength="50" class="text-center" type="text"  style="text-transform: uppercase; background-color: rgb(225, 233, 248); " required name="" formControlName="NombreMunicipio" [(ngModel)]="datosMunicipio.NombreMunicipio" id="" class="form-control text-center">
            <div
            *ngIf="
            formuMuni.controls['NombreMunicipio'].invalid &&
            (formuMuni.controls['NombreMunicipio'].dirty || formuMuni.controls['NombreMunicipio'].touched)
          ">
          <div *ngIf="formuMuni.controls['NombreMunicipio'].errors">
            <label  class="control-label " for="" style="background-color: #eb0339; color:white; font-size:12px;"> <i class="bi bi-exclamation-circle-fill"></i> El nombre del municipio es obligatorio</label>
          </div>
        </div>

        <div class="form-group">
            <label class="control-label inplabel" >Nombre del distrito:</label>
            <select class="form-select " id="" name="Disid" formControlName="Disid" [(ngModel)]="datosMunicipio.Disid"
                #Disid>
                <option *ngFor="let distrito of distritos" [value]="distrito.id">{{ distrito.NombreDistrito}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label inplabel">Nombre de la regi√≥n:</label>
            <select class="form-select " id="" name="Regid" formControlName="Regid" [(ngModel)]="datosMunicipio.Regid"
                #Regid>
                <option *ngFor="let regione of regiones" [value]="regione.id">{{ regione.NombreRegion}}
                </option>
            </select>
        </div>
    </div>

        <br>
        <div class="row">
            <div class="col-md-lg">
                <div class="d-flex justify-content-end  " style="margin-bottom: 50px;">
                    <button class="btn btn-default " (click)="cancelar()"  type="button "  height="40px;"
                       style="background-color: rgb(110, 109, 109); color:white; margin-right: 20px;">Cancelar</button>
                    <button class="btn  " style="background-color: brown; color:white;">Guardar</button>
      
                 </div>
            </div>
        </div>


    </form>
</section>
<app-footer></app-footer>
