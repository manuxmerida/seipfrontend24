<app-header></app-header>
<div class="d-flex justify-content-between" style="margin-top: 20px; margin-left: 20px">
    <div class="d-flex">
       <i class="bi bi-house-door" style="font-size: 22px"></i>
       <i class="bi bi-chevron-right" style="font-size: 22px"></i>
       <p style="font-family: 'Montserrat'; font-size: 22px">
          <a href="panel" style="text-decoration: none">Panel</a>
       </p>
       <i class="bi bi-chevron-right" style="font-size: 22px"></i>
       <p style="font-family: 'Montserrat'; font-size: 22px">
          <a href="productos" style="text-decoration: none">Productos</a>
       </p>
       <i class="bi bi-chevron-right" style="font-size: 22px"></i>
       <p style="font-family: 'Montserrat'; font-size: 22px">
          <a  style="text-decoration: none"> Editar Productos</a>
       </p>
    </div>
    <a href="#" style="
       font-family: 'Montserrat';
       font-size: 22px;
       color: blue;
       margin-right: 15px;
     ">Manual de usuario</a>
 </div>
 
 <section class="container">
    <div style=" font-size: 18px; background-color: black; color: white;" class="text-center "  for="">EDITAR PRODUCTO</div>
    <form [formGroup]="formuPro" (ngSubmit)="put()" ngNativeValidate>
       

        <div  class="form-group " >
            <div  class="inplabel" >Nombre comun:</div>
            <input maxlength="50" class="text-center" type="text"  style="text-transform: uppercase; background-color: rgb(225, 233, 248); " required name="" formControlName="NombreComun" [(ngModel)]="datosProducto.NombreComun" id="" class="form-control text-center">
            <div
            *ngIf="
            formuPro.controls['NombreComun'].invalid &&
            (formuPro.controls['NombreComun'].dirty || formuPro.controls['NombreComun'].touched)
          ">
          <div *ngIf="formuPro.controls['NombreComun'].errors">
            <label  class="control-label " for="" style="background-color: #eb0339; color:white; font-size:12px;"> <i class="bi bi-exclamation-circle-fill"></i> El nombre com√∫n es obligatorio</label>
          </div>
          
            </div>
        </div>



        <div  class="form-group " style="margin-top: 20px;" >
            <div    class="inplabel">Nombre cientifico:</div>
            <input  maxlength="50" class="text-center" type="text"  style="text-transform: uppercase; background-color: rgb(225, 233, 248); " required name="" formControlName="NombreCientifico" [(ngModel)]="datosProducto.NombreCientifico" id="" class="form-control text-center">
            <div
            *ngIf="
            formuPro.controls['NombreCientifico'].invalid &&
            (formuPro.controls['NombreCientifico'].dirty || formuPro.controls['NombreCientifico'].touched)
          ">
          <div *ngIf="formuPro.controls['NombreCientifico'].errors">
            <label  class="control-label " for="" style="background-color: #eb0339; color:white; font-size:12px;"> <i class="bi bi-exclamation-circle-fill"></i> El nombre cientifico es obligatorio</label>
          </div>
        </div>

        <div class="form-group" >
            <label class="control-label inplabel">Tipo de especie:</label>
            <select  style="text-transform: uppercase; text-align: center;" class="form-select " id="TPEspecieid" name="TPEspecieid" formControlName="TPEspecieid" [(ngModel)]="datosProducto.TPEspecieid"
               #TPEspecieid>
               
               <option *ngFor="let especie of especies" [ngValue]="especie.id">{{ especie.NombreEspecie }} 
               </option>
            </select>
         </div>
         <div
         *ngIf="
         formuPro.controls['TPEspecieid'].invalid &&
         (formuPro.controls['TPEspecieid'].dirty || formuPro.controls['TPEspecieid'].touched)
       ">
       <div *ngIf="formuPro.controls['TPEspecieid'].errors">
         <label  class="control-label " for="" style="background-color: #eb0339; color:white; font-size:12px;"> <i class="bi bi-exclamation-circle-fill"></i> El tipo de especie es obligatorio</label>
       </div>
       
         </div>
        </div>


        <br>
        <div class="row">
            <div class="col-md-lg">
                <div class="d-flex justify-content-end  " style="margin-bottom: 50px;">
                    <button class="btn btn-default " (click)="cancelar()"  type="button "  height="40px;"
                       style="background-color: rgb(110, 109, 109); color:white; margin-right: 20px;">Cancelar</button>
                    <button class="btn  " style="background-color: brown; color:white;">Guardar</button>
      
                 </div>
            </div>
        </div>


    </form>
</section>
<app-footer></app-footer>
