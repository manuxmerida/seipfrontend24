

<app-header></app-header>
<div class="d-flex justify-content-between " style="margin-top:20px;  margin-left:20px;" >
   <div class="d-flex" >
     <i class="bi bi-house-door" style="font-size: 22px;"></i>
     <i class="bi bi-chevron-right" style="font-size: 22px;"></i>
     <p style="font-family: 'Montserrat';font-size: 22px; " ><a href="panel" style="text-decoration:none">Panel</a></p>
     <i class="bi bi-chevron-right" style="font-size: 22px;"></i>
    <p style="font-family: 'Montserrat';font-size: 22px; "><a href="region" style="text-decoration:none">Regiones</a></p>
    <i class="bi bi-chevron-right" style="font-size: 22px;"></i>
    <p style="font-family: 'Montserrat';font-size: 22px; "><a style="text-decoration:none">Editar</a></p>
   </div>
   <a href="#"   style="font-family: 'Montserrat';font-size: 22px; color:blue; margin-right:15px;">Manual de usuario</a>
 
 </div>
<section class="container" style="text-transform: uppercase; ">
    <form [formGroup]="formuReg" (ngSubmit)="put()" ngNativeValidate>
    <div style=" font-size: 18px; background-color: black; color: white;" class="text-center "  for="">Editar región</div>
      <div  class="form-group " >
        <div style=" font-size: 14px; color: rgb(32, 31, 31); margin-top: 15px;"   for="">Nombre de la región:</div>
        <input maxlength="50" class="text-center" type="text"  style="text-transform: uppercase; background-color: rgb(225, 233, 248); " required name="" formControlName="NombreRegion" [(ngModel)]="datosRegion.NombreRegion" id="" class="form-control text-center">
        
        <div *ngIf="
        formuReg.controls['NombreRegion'].invalid &&
        (formuReg.controls['NombreRegion'].dirty || formuReg.controls['NombreRegion'].touched)
      ">
                          <div *ngIf="formuReg.controls['NombreRegion'].errors">
                              <label class="control-label " for=""
                                  style="background-color: #eb0339; color:white; font-size:12px;"> <i
                                      class="bi bi-exclamation-circle-fill"></i> El nombre es
                                  obligatorio</label>
                          </div>

                      </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-lg">
           <div class="d-flex justify-content-end  " style="margin-bottom: 50px;">
              <button class="btn btn-default " (click)="cancelar()"  type="button "  height="40px;"
                 style="background-color: rgb(110, 109, 109); color:white; margin-right: 20px;">Cancelar</button>
              <button class="btn  " style="background-color: brown; color:white;">Guardar</button>

           </div>
        </div>
 </div>


  </form>
</section>
<app-footer></app-footer>
